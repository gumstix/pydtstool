gcc_include:
  - example.dtsi
  - <example2.dtsi>
gcc_define:
  PIN_OUTPUT_LOW: output-low
  IS_TRUE: True
dts_version: 1
nodes:
  0:
    nodename: /
    status: okay
    properties:
      model: Model name of this device
    children:
      0:
        signature: 'handle: nodename@0'
        dtc_include: another.dtsi
        dtc_delete_node: next-node
        properties:
          status: disabled
          gpio: !!python/tuple ['&gpio', 0, 0]
          compatible:
            - is,compatible
            - also,compatible
        children:
          0:
            nodename: next-node
            status: okay

  1:
    ref: handle
    status: okay
    properties:
      property: value

